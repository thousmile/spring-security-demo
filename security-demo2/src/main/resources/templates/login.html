<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link th:href="@{/webjars/bootstrap/4.6.2/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>

<body>
<div class="container-fluid">
    <div class="card card-login">
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-sm">
                    <div class="padding">
                        <h3>login by username and password </h3>
                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label for="username">username</label>
                                <input type="text" name="username" class="form-control" id="username" tabindex="1"
                                       value="admin">
                            </div>
                            <div class="form-group">
                                <label for="username">password</label>
                                <input type="password" name="password" class="form-control" id="password" tabindex="2"
                                       value="admin">
                            </div>
                            <div class="form-group text-right">
                                <input type="submit" class="btn btn-primary" value="Login"/>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-sm">
                    <div class="padding">
                        <h3>login by sms and code </h3>
                        <form th:action="@{/sms/login}" method="post">
                            <div class="form-group">
                                <label for="username">mobile</label>
                                <input type="text" name="mobile" class="form-control" value="15071525211">
                            </div>
                            <div class="form-group">
                                <label for="username">sms code</label>
                                <input type="text" name="code" class="form-control" value="123456">
                            </div>
                            <div class="form-group text-right">
                                <input type="submit" class="btn btn-primary" value="Login"/>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-sm">
                    <div class="padding">
                        <h3>login by email and code </h3>
                        <form th:action="@{/email/login}" method="post">
                            <div class="form-group">
                                <label for="username">email</label>
                                <input type="text" name="email" class="form-control" value="test123@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="username">email code</label>
                                <input type="text" name="code" class="form-control" value="123456">
                            </div>
                            <div class="form-group text-right">
                                <input type="submit" class="btn btn-primary" value="Login"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.6.2/js/bootstrap.min.js}"></script>
<script th:src="@{/js/iconfont.js}"></script>

</body>

</html>
